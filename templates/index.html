<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metta AI Agent Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <div id="chat-container"
        class="w-full max-w-2xl flex flex-col h-[92vh] rounded-3xl shadow-2xl overflow-hidden border-4 border-indigo-200 glow">
        <!-- Header -->
        <div
            class="flex items-center gap-4 px-8 py-5 bg-gradient-to-r from-indigo-500 to-pink-400 text-white shadow-lg">
            <span class="text-4xl animate-bounce">ðŸ¤–</span>
            <span class="font-extrabold text-2xl tracking-wide fancy-gradient">Metta AI Agent</span>
            <span class="ml-auto text-lg italic opacity-80">"Your delightful digital companion"</span>
        </div>
        <!-- Chat Area -->
        <div id="chat" class="flex-1 overflow-y-auto px-6 py-6 chat-scroll space-y-5">
            <!-- Messages will appear here -->
        </div>
        <!-- Typing indicator -->
        <div id="typing" class="px-8 pb-2 hidden">
            <div class="flex items-center gap-2 text-indigo-500 font-medium">
                <span class="text-2xl animate-bounce">ðŸ¤–</span>
                <span>Metta is thinking</span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <!-- Input Bar -->
        <form id="chat-form" class="flex items-center gap-3 px-8 py-5 bg-white border-t border-indigo-100">
            <input id="user-input" type="text" autocomplete="off" placeholder="Type your message..."
                class="flex-1 px-5 py-3 rounded-full border-2 border-indigo-200 shadow focus:outline-none focus:ring-2 focus:ring-pink-300 transition text-lg bg-indigo-50" />
            <button type="submit"
                class="px-7 py-2 bg-gradient-to-r from-indigo-500 to-pink-400 text-white rounded-full shadow hover:from-pink-400 hover:to-indigo-500 transition font-bold text-lg">Send</button>
        </form>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>

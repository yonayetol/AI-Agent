<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All in One AI Agent Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <div id="chat-container"
        class="w-full max-w-2xl flex flex-col h-[92vh] rounded-3xl shadow-2xl overflow-hidden border-4 border-indigo-200 glow">
        <!-- Header -->
        <div
            class="flex items-center gap-4 px-8 py-5 bg-gradient-to-r from-indigo-500 to-pink-400 text-white shadow-lg">
            <span class="text-4xl animate-bounce">ðŸ¤–</span>
            <span class="font-extrabold text-2xl tracking-wide fancy-gradient">All in One</span>
            <span class="ml-auto text-lg italic opacity-80">"Your delightful digital companion"</span>
        </div>
        <!-- Chat Area -->
        <div id="chat" class="flex-1 overflow-y-auto px-6 py-6 chat-scroll space-y-5">
            <!-- Messages will appear here -->
        </div>
        <!-- Typing indicator -->
        <div id="typing" class="px-8 pb-2 hidden">
            <div class="flex items-center gap-2 text-indigo-500 font-medium">
                <span class="text-2xl animate-bounce">ðŸ¤–</span>
                <span>All in One is thinking</span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <!-- Listening indicator -->
        <div id="listening" class="px-8 pb-2 hidden">
            <div class="flex items-center gap-2 text-pink-500 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span>Listening...</span>
            </div>
        </div>
        <!-- Input Bar -->
        <form id="chat-form" class="flex items-center gap-3 px-8 py-5 bg-white border-t border-indigo-100">
            <input id="user-input" type="text" autocomplete="off" placeholder="Type or click the mic to talk..."
                class="flex-1 px-5 py-3 rounded-full border-2 border-indigo-200 shadow focus:outline-none focus:ring-2 focus:ring-pink-300 transition text-lg bg-indigo-50" />
            <button id="mic-btn" type="button" class="p-3 bg-indigo-100 rounded-full text-indigo-500 hover:bg-indigo-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button type="submit"
                class="px-7 py-2 bg-gradient-to-r from-indigo-500 to-pink-400 text-white rounded-full shadow hover:from-pink-400 hover:to-indigo-500 transition font-bold text-lg">Send</button>
        </form>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
